<!DOCTYPE HTML>
<html>
	<head>
		<title>Photo Filter</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="images/julius-drost-dS-q7-zkD9c-unsplash.jpg" alt="" /></span>
						<h1>Photo Filter</h1>
						<p>app built by <a href="https://www.linkedin.com/in/andrew-witt-0a7366237/">Andrew Witt</a></p>
					</header>

				
				<!-- Main -->
					<div id="main">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2>Upload your pictures</h2>
										</header>
										<p><canvas id= "theCanvas">
										</canvas></p>
										<p>
											<input type="file" multiple="false" accept = "image/*" id="fileInput" onchange = "loadImage()"/>
										  </p>
										  <p> <h2>Choose Your Filter</h2> 
										  </p>
										  
										  <p>
											<input type="button" value= "Grayscale" onclick = "doGray()"/>
											<input type="button" value= "Red" onclick = "doRed()"/>
											<input type="button" value= "Blue" onclick = "doBlue()"/>
											<input type="button" value= "Green" onclick = "doGreen()"/>
											<input type="button" value= "Rainbow" onclick = "doRainbow()"/>
											<input type="button" value="Add Watermark" onclick="addWatermark()" />
											<input type="button" value= "Confetti" onclick = "addConfetti()"/>
											<input type="button" value= "Blur" onclick="makeBlur()"/>
										  </p>
										  <p>
											<input type= "button" value= "Reset Image" onclick= "reset()"/>
											<input type= "button" value = "Save Image" onclick = "saveImage()"/>
										
							</section>

						

				
							

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/script.js"></script>
			<script src="SimpleImage.js">
			</script>

	</body>
</html>
